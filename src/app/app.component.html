<div>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
    <div>
      <label for="projectName">Project Name</label>
      <input type="text" id="projectName" formControlName="projectName">
      <span class="help-block" *ngIf="getControl.projectName.touched && getControl.projectName.invalid">
           <span *ngIf="getControl.projectName.errors?.nameIsForbidden">This name is invalid</span> <br>
          <span *ngIf="getControl.projectName.errors?.required">This field is required</span>
                
      </span>
    </div>

    <div>
      <label for="Email">Email</label>
      <input type="email" id="Email" formControlName="email">
      <span class="help-block" *ngIf="getControl.email.touched && getControl.email.invalid">
        <span *ngIf="getControl.email.errors?.emailIsForbidden">This email is invalid</span> 
        <br>
        <span *ngIf="getControl.email.errors?.email">Please make a valid email adress</span>
        <br>
       <span *ngIf="getControl.email.errors?.required">This field is required</span>
             
   </span>
    </div>

    <div>
      <label for="projectStatus">Project Status</label>
      <select id="projectStatus" formControlName="projectStatus">
        <option value="Stable">Stable</option>
        <option value="Critical">Critical</option>
        <option value="Finished">Finished</option>
      </select>
    </div>
    
    <!-- <span class="help-block" *ngIf="!signupForm.valid">Please enter a valid value</span> -->
    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>
